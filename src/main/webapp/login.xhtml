<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>INICIO DE SESION</title>
    </h:head>
    <h:body id="login">
        <h:form>
            <div class="ui-fluid">
                <p:messages id="miMsg" showDetail="true"/>
                <p:panel header="Datos de la Cuenta" style="margin-bottom:20px">
                    <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{usuarioBean.usuario.uname}" required="true"/>

                    <p:outputLabel for="txtPassword" value="ContraseÃ±a" />
                    <p:password id="txtPassword" value="#{usuarioBean.usuario.password}"
                                redisplay="true" required="true" />

                    <p:commandButton value="Login" action="#{usuarioBean.iniciarSesion()}" style="margin-right:20px;"/>
                  
                    <p:button outcome="signup" value="Crear cuenta"  style="margin-right:20px;"/>
                </p:panelGrid>
                </p:panel>
                
            </div>
        </h:form>
    </h:body>
</html>
