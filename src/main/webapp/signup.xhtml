<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>FORMULARIO DE REGISTRO</title>
    </h:head>
    <h:body id="signup">
        <h:form>
            <div class="ui-fluid">
                <p:messages id="miMsg" severity="info, fatal" showSummary="true" showDetail="true" />
                <p:panel header="Datos de la Cuenta" style="margin-bottom:20px">
                    <p:panelGrid columns="3" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel for="txtUserName" value="Nombre de Usuario" />
                        <p:inputText id="txtUserName" value="#{usuarioBean.usuario.uname}" required="true"/>
                        <p:message for="txtUserName"/>

                        <p:outputLabel for="txtPasswordR" value="Contraseña" />
                        <p:password id="txtPasswordR" value="#{usuarioBean.usuario.password}"
                                    required="true"
                                    requiredMessage="Contraseña requerida"
                                    match="usPasswordConfirm"
                                    feedback="true" promptLabel="Selecciona tu contraseña" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"/>
                        <p:message for="txtPasswordR"/>

                        <p:outputLabel for="usPasswordConfirm" value="Confirmar Contraseña"/>
                        <p:password id="usPasswordConfirm" value="#{usuarioBean.usuario.password}" required="true"
                                    feedback="true" promptLabel="Repite tu Contraseña" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
                                    requiredMessage="Confirmar Contraseña requerida"/>
                        <p:message for="usPasswordConfirm"/>

                        <p:commandButton value="Registrar" action="#{usuarioBean.registrar()}" update="miMsg" />
                        <p:button outcome="login" value="Ya tengo mi cuenta"  style="margin-right:20px;"/>
                    </p:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
